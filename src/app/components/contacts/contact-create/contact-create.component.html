<div class="container">
  <h2>Add Contact</h2>

  <form (submit)="addContact()" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="newContact.name" name="name" required>
      <div class="invalid-feedback">Please enter a name.</div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="newContact.email" name="email" required>
      <div class="invalid-feedback">Please enter a valid email address.</div>
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" class="form-control" id="phone" [(ngModel)]="newContact.phone" name="phone">
    </div>

    <div class="form-group">
      <label for="company">Company:</label>
      <input type="text" class="form-control" id="company" [(ngModel)]="newContact.company" name="company">
    </div>

    <button type="submit" class="btn btn-primary">Add Contact</button>
  </form>
</div>
